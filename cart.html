<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <script src="./removeproduct.js"></script>
    <script src="./alert.js"></script>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #e9b776;">
        <nav><label><a class="home" href="./index.html"><img src="./img/logo.jpg" style="width: 120px; height: 60px;"
                        alt=""></a></label></nav>
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card shopping-cart" style="border-radius: 15px;">
                        <div class="card-body text-black">
                            <div class="row">
                                <div class="col-lg-6 px-5 py-4">
                                    <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h3>

                                    <div class="d-flex align-items-center mb-5" id="selected-product">
                                        <div class="flex-shrink-0">
                                            <img src="./img/products/1280px-Amandine_cake.jpg" class="img-fluid"
                                                style="width: 150px;" alt="Amandine">
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <a href="#!" onclick="removeProduct()" class="float-end text-black"><i
                                                    class="fas fa-times"></i></a>
                                            <h5 class="text-card">Amadine cake</h5>
                                            <h6 style="color: #9e9e9e;">Size: M</h6>
                                            <div class="d-flex align-items-center">
                                                <p class="fw-bold mb-0 me-5 pe-3" id="price">$1.68</p>
                                                <div class="def-number-input number-input safari_only">
                                                    <button
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                        class="minus"></button>
                                                    <input class="quantity fw-bold text-black" min="0" name="quantity"
                                                        value="1" type="number">
                                                    <button
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                        class="plus"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center mb-5" id="selected-product">
                                        <div class="flex-shrink-0">
                                            <img src="./img/products/1280px-Bolo_de_Mel.jfif" class="img-fluid"
                                                style="width: 150px;" alt="Bolo">
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <a href="#!" onclick="removeProduct()" class="float-end text-black"><i
                                                    class="fas fa-times"></i></a>
                                            <h5 class="text-card">Bolo de Mel</h5>
                                            <h6 style="color: #9e9e9e;">Size: M</h6>
                                            <div class="d-flex align-items-center">
                                                <p class="fw-bold mb-0 me-5 pe-3">$1.54</p>
                                                <div class="def-number-input number-input safari_only">
                                                    <button
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                        class="minus"></button>
                                                    <input class="quantity fw-bold text-black" min="0" name="quantity"
                                                        value="1" type="number">
                                                    <button
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                        class="plus"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center mb-5" id="selected-product">
                                        <div class="flex-shrink-0">
                                            <img src="./img/products/Angel_food_cake_with_strawberries_(4738859336).jpg"
                                                class="img-fluid" style="width: 150px;" alt="Angelcake">
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <a href="#!" onclick="removeProduct()" class="float-end text-black"><i
                                                    class="fas fa-times"></i></a>
                                            <h5 class="text-card">Angel strawberries cake</h5>
                                            <h6 style="color: #9e9e9e;">Size: L</h6>
                                            <div class="d-flex align-items-center">
                                                <p class="fw-bold mb-0 me-5 pe-3">$1.12</p>
                                                <div class="def-number-input number-input safari_only">
                                                    <button
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                        class="minus"></button>
                                                    <input class="quantity fw-bold text-black" min="0" name="quantity"
                                                        value="2" type="number">
                                                    <button
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                        class="plus"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                                    <div class="d-flex justify-content-between px-x">
                                        <p class="fw-bold">Discount:</p>
                                        <p class="fw-bold">95$</p>
                                    </div>
                                    <div class="d-flex justify-content-between p-2 mb-2"
                                        style="background-color: #f8cb79;">
                                        <h5 class="fw-bold mb-0">Total:</h5>
                                        <h5 class="fw-bold mb-0">2261$</h5>
                                    </div>

                                </div>
                                <div class="col-lg-6 px-5 py-4">

                                    <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>

                                    <form class="mb-5">

                                        <div class="form-outline mb-5">
                                            <input type="text" id="typeText" class="form-control form-control-lg"
                                                siez="17" value="" minlength="19" maxlength="19" />
                                            <label class="form-label" for="typeText">Card Number</label>
                                        </div>

                                        <div class="form-outline mb-5">
                                            <input type="text" id="typeName" class="form-control form-control-lg"
                                                siez="17" value="" />
                                            <label class="form-label" for="typeName">Name on card</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-5">
                                                <div class="form-outline">
                                                    <input type="text" id="typeExp" class="form-control form-control-lg"
                                                        value="" size="7" id="exp" minlength="7" maxlength="7" />
                                                    <label class="form-label" for="typeExp">Expiration</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-5">
                                                <div class="form-outline">
                                                    <input type="password" id="typeText"
                                                        class="form-control form-control-lg" value="" size="1"
                                                        minlength="3" maxlength="3" />
                                                    <label class="form-label" for="typeText">Cvv</label>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="btn btn-primary btn-block btn-lg"
                                            onclick="Payment()" id="buy">Buy
                                            now</button>

                                        <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                                            <a href="./index.html" style="color: #bd7518;;"><i
                                                    class="fas fa-angle-left me-2"></i>Back to Home page</a>
                                        </h5>

                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
